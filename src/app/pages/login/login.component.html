<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Вход</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="outline">
          <mat-label>Имя пользователя</mat-label>
          <input matInput formControlName="username" required>
          <mat-error *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="usernameError">
            Имя пользователя обязательно
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Пароль</mat-label>
          <input matInput formControlName="password" type="password" required>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
            Пароль обязателен
          </mat-error>
          <mat-error *ngIf="loginForm.get('password')?.hasError('minlength') && loginForm.get('password')?.touched">
            Пароль должен содержать не менее 6 символов
          </mat-error>
        </mat-form-field>
        
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" [disabled]="loading">Войти</button>
        <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
      </mat-card-actions>
    </mat-card>
  </form>
